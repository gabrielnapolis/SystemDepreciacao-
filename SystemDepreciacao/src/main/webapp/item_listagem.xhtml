
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>SystemDepreciação [versão 0.1]</title>
</h:head>

<h:body>
	<h:form>
		<h:dataTable value="#{itemView.listar}" var="it" border="1">
			<f:facet name="header">
				<h:outputText value="Lista de Itens" />
				<br />
				<h:commandLink value="Cadastar Novo Item" action="item_cadastro" />
			</f:facet>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Descrição" />
				</f:facet>
				<h:outputLabel value="#{it.descricao}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Custo do Bem" />
				</f:facet>
				<h:outputLabel value="#{it.custoDoBem}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Valor Residual" />
				</f:facet>
				<h:outputLabel value="#{it.valorResidual}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Data de Aquisição" />
				</f:facet>
				<h:outputLabel value="#{it.dataAquisicao}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Data de Venda" />
				</f:facet>
				<h:outputLabel value="#{it.dataVenda}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Valor de Venda" />
				</f:facet>
				<h:outputLabel value="#{it.valorVenda}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Vida Util" />
				</f:facet>
				<h:outputLabel value="#{it.vidaUtil}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Turno" />
				</f:facet>
				<h:outputLabel value="#{it.turno}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Consultar Depreciação" />
				</f:facet>
				<h:commandLink action="#{itemView.actionCalcular}">
					<h:graphicImage library="icones" name="edit.png" />
					<f:setPropertyActionListener value="#{it}"
						target="#{itemView.item}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
