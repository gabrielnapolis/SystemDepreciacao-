<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>SystemDepreciação [versão 0.1]</title>
</h:head>

<h:body>

	<h:form>

		<h:panelGrid columns="2" border="1">
			<f:facet name="header">
				<h:outputText value="Dados da Depreciação" />
			</f:facet>

			<h:outputLabel value="Valor Contábil: " />
			<h:inputText value="#{itemView.depreciacao.vc}" disabled="true">
				<f:convertNumber maxFractionDigits="2" />
			</h:inputText>

			<h:outputLabel value="Ganho ou Perda: " />
			<h:inputText value="#{itemView.depreciacao.gp}" disabled="true">
				<f:convertNumber maxFractionDigits="2" />
			</h:inputText>

			<h:outputLabel value="Depreciação Acumulada: " />
			<h:inputText value="#{itemView.depreciacao.da}" disabled="true">
				<f:convertNumber maxFractionDigits="2" />
			</h:inputText>
		</h:panelGrid>
	</h:form>
	<br />

	<h:panelGrid columns="2">
		<h:commandButton value="Cadastrar Novo Item" action="item_cadastro" />

		<h:commandButton value="Consultar Outras Depreciações"
			action="item_listagem" />
	</h:panelGrid>
</h:body>
</html>
